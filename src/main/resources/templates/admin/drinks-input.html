<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理 | 新增</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-mini"><b>管理</b></span>
            <span class="logo-lg"><b>商品管理系统</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/dist/img/zzz.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs" th:text="${session.admin.username}">张依林</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/dist/img/zzz.jpg" class="img-circle" alt="User Image">
                                <p>
                                    超级管理员
                                    <small>长春工业大学</small>
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">个人资料</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" th:href="@{/admin/logout}" class="btn btn-default btn-flat">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 左侧菜单栏 -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/dist/img/zzz.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${session.admin.username}">张依林</p>
                    <a><i class="fa fa-circle text-success"></i>在线</a>
                </div>
            </div>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">控制栏</li>
                <li ><a href="#" th:href="@{/admin/index}"><i class="fa fa-link"></i> <span>控制面板</span></a></li>
                <li><a href="#" th:href="@{/admin/user}"><i class="fa fa-link"></i> <span>用户管理</span></a></li>
                <li class="active">
                    <a href="#"><i class="fa fa-link"></i> <span>商品管理</span>
                        <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" th:href="@{/admin/food}">食品</a></li>
                        <li class="active"><a href="#" th:href="@{/admin/drinks}">饮料</a></li>
                        <li><a href="#" th:href="@{/admin/necessities}">日用品</a></li>
                        <li><a href="#" th:href="@{/admin/cosmetics}">化妆品</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <!-- 主体内容-->
    <div class="content-wrapper">
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">新增商品</h3>
                </div>
                <form role="form" method="post" th:object="${drinks}" th:action="*{id}==null ? @{/admin/drinks} : @{/admin/drinks/{id}(id=*{id})} ">
                    <div class="box-body">
                        <input type="hidden" name="id" th:value="*{id}">
                        <div class="form-group">
                            <label>商品名称</label>
                            <input type="text" class="form-control" name="name" th:value="*{name}" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input type="text" class="form-control" name="price" th:value="*{price}" placeholder="请输入价格">
                        </div>
                        <div class="form-group">
                            <label >库存量</label>
                            <input type="text" class="form-control" name="inventory" th:value="*{inventory}" placeholder="请输入库存量">
                        </div>
                        <div class="form-group">
                            <label >生产厂家</label>
                            <input type="text" class="form-control" name="manufacturer" th:value="*{manufacturer}" placeholder="请输入生产厂家">
                        </div>
                        <div class="form-group">
                            <label >品牌</label>
                            <input type="text" class="form-control" name="brand" th:value="*{brand}" placeholder="请输入品牌">
                        </div>
                        <div class="form-group">
                            <label >商品图片</label>
                            <input type="text" class="form-control" name="" th:value="*{picture}" placeholder="请添加商品图片">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </section>
    </div>

    <!-- 底部footer -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2019 <a href="http://www.ccut.edu.cn/ccut.html">长春工业大学</a>.</strong>版权声明
    </footer>
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="../../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../dist/js/demo.js"></script>
</body>
</html>
